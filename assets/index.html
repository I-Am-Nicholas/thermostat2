<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  </head>

  <script src="./js/jquery.js"></script>
  <script src="../application/views/jqweery.js"></script>
  <script src="../application/controllers/thermostat.js"></script>

  <body>
    <center>
      <div id="outer">
        <div id="inner">
            <div id="main">
              <span id="info">
                <div class="info-jr" id=info-1></div>
                <div class="info-jr" id=info-2></div>
              </span>
              <span id="current-temp"></span>
              <span id="unit">&#8451;</span>
            </div>
            <button type="button" id="change-temp-up">Up</button>
            <button type="button" id="change-temp-down">Down</button>
            <button type="button" id="change-temp-reset">Reset Temp.</button><br>
            <div class="text-divs" id="text-divs">Power Saving Mode: <span id="current-psm"></span></div><br>
            <button type="button" id="change-psm-on">PSM On</button>
            <button type="button" id="change-psm-off">PSM Off</button><br>
            <div class="text-divs">Energy usage: <span id="current-energy-usage"></div></h2>
        </div>
        <div id="temperature-gauge">
            <div id="mercury"></div>
        </div>
      </div>
    </center>
  </body>
</html>
